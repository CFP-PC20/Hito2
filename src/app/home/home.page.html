<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Hito 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="title-block">
    <div class="heading">Lista de entradas</div>
  </div>

  <ion-list>
    <ion-item class="ion-activatable ripple-parent" [routerLink]="'/view-note/'+note.id" *ngFor="let note of (notes | async)">

      <ion-thumbnail slot="start">
        <img [src]="note.image || '../../assets/icon/favicon.png'">
      </ion-thumbnail>
      <ion-label>
        <h2>{{note.title}}</h2>
        <p>{{note.content}}</p>
        <p>Creada en: {{note.createdAt|date}}</p>
      </ion-label>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-item>

  </ion-list>

  <br><br><br><br>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" padding="5">
    <ion-fab-button [routerLink]="'/add-note'">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<my-footer></my-footer>
